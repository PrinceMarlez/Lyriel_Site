<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação de Presença</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Confirmar Presença</h2>

    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label>Acompanhantes:</label>
    <div id="acompanhantes-container">
      <div class="acompanhante-box">
        <input type="text" class="acompanhante-input" placeholder="Nome do acompanhante">
      </div>
    </div>

    <button class="btn" id="add-btn" onclick="adicionarCampo()">+ Adicionar Acompanhante</button>
    <button class="btn" id="confirmar-btn" onclick="enviarWhatsapp()">Confirmar via WhatsApp</button>
  </div>


</body>
</html>
